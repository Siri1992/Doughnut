<div class="container">
  <h1>Your cart</h1>
  <!--<p  *ngIf="items.length===0">There is know item in cart</p>-->
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items" tabindex="0">
                <td data-th="Product">
                  <div class="row">
                    <div class="col-md-2 hidden-xs"><img src="{{item.url}}" alt="..." class="img-responsive"/></div>
                    <div class="col-md-10">
                      <h2 class="nomargin text-center">{{item.title}}</h2>
                      <p class="cart-pro-desc">{{item.description}}.</p>
                    </div>
                  </div>
                </td>
                <td data-th="Price">{{item.price}}</td>
                <td data-th="Quantity">
                  <input type="number" class="form-control text-center" value="1" aria-label="Quantity">
                </td>
                <td data-th="Subtotal" class="text-center">{{item.price}}</td>
                <td class="actions" data-th="">
                  <button class="btn btn-info btn-sm" title="edit"><i class="fa fa-refresh"></i></button>
                  <button class="btn btn-danger btn-sm" title="remove" (click)="removeItemFromCart(item)"><i class="fa fa-trash-o"></i></button>								
                </td>
              </tr>
            </tbody>
            <tfoot>
              <!-- <tr class="visible-xs">
                <td class="text-center"><strong>Total {{item.price}}</strong></td>
              </tr> -->
              <tr>
                <td><a routerLink='/food' class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
                <td><a routerLink='/checkout' class="btn btn-success btn-block mybtn">Checkout <i class="fa fa-angle-right"></i></a></td>
              </tr>
            </tfoot>
          </table>
  </div>
