<div class="modal fade" id="selectedImageModal" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">

        <div class="modal-header ">
            <h4 class="modal-title text-center" role="heading">Product Details</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

      <div class="modal-body">
         <img *ngIf="selectedImage" src="{{selectedImage.url}}" >
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="text-center">

  <h1 class=" title-heading"  >Food Item List</h1>
  <input type="text" placeholder="Search your favorite food here....." [(ngModel)]='searchMe' style="display:block; 
  margin-left:30%
  " aria-label="Food Item List"/>
  </div>
  
  <div id="thumbnailsList" style="padding-top: 10px;" >
      <div class="row mb-3">
     <div *ngFor="let image of images | searchfilter:searchMe" class="col-md-4" tabindex="0" >

       <div class="card">
        <img src="{{image.url}}"  class="img-fluid"
      data-toggle="modal" data-target="#selectedImageModal"
                (click)=setSelectedImage(image) alt="Product Image">
                </div>
                <button class="btn btn-primary float-right" (click)=addItem(image)>Add to cart</button>
                <p>title: {{image.title}}</p>
                <p>Description: {{image.description}}</p>
                <p>Price:{{image.price}}</p>
                
     </div>
    </div>
</div>
