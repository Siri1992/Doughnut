<div class="modal fade" id="selectedImageModal" style=" overflow-y: hidden" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header ">
            <h4 class="modal-title text-center">Product Details</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
      <div class="modal-body">
         <img *ngIf="selectedImage" src="{{selectedImage.url}}" >
         <p *ngIf="selectedImage" >{{selectedImage.description}}</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="text-center">
  <h1 class=" title-heading" aria-label="Beverages Item List">Beverages Item List</h1>
  </div>
  <div id="thumbnailsList" >
      <div class="row mb-3">
     <div *ngFor="let beveragesImage of beveragesImages" class="col-md-4 col-xs-12" >
       <div class="card">
        <img src="{{beveragesImage.url}}"  class="img-fluid"
      data-toggle="modal" data-target="#selectedImageModal"
                (click)=setSelectedBeveragesItem(beveragesImage) alt="">
                </div>
                <button class="btn btn-primary float-right">Add to cart</button>
                <p>title: {{beveragesImage.title}}</p>
                <p>Description: {{beveragesImage.description}}</p>
                <p>Price:{{beveragesImage.price}}</p>
                
     </div>
    </div>
    </div>
</div>
